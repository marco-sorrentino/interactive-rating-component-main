<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star-container">
          <div class="circle-star-container">
            <img src="./ASSETS/images/icon-star.svg" alt="" />
          </div>
        </div>
        <div class="text-container">
          <h1>How did we do</h1>
          <p>
            Please let us know how did with your support request. All feedback
            is apprecieted to help us improve our offering!
          </p>
        </div>
        <div class="circle-number-container">
          <div class="cicle" tabindex="1">
            <p>1</p>
          </div>
          <div class="cicle" tabindex="2">
            <p>2</p>
          </div>
          <div class="cicle" tabindex="3">
            <p>3</p>
          </div>
          <div class="cicle" tabindex="4">
            <p>4</p>
          </div>
          <div class="cicle" tabindex="5">
            <p>5</p>
          </div>
        </div>
        <div class="button-container">
          <button id="submit">SUBMIT</button>
        </div>
      </div>

      <!--SECOND DIV-->

      <div class="container-thanks hidden">
        <div class="img">
          <img src="./ASSETS/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="selected-number">
          <p>You selected <span id="rating"></span> out of 5</p>
        </div>
        <div class="thanks">
          <h1>Thanks you</h1>
        </div>
        <div class="text-thanks">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
        <div class="button-container">
          <button id="submit" class="return">RATE AGAIN</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
